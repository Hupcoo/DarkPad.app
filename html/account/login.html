<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="icon" href="../../images/NotesPaper.png">
    <title>DarkPad</title>
</head>
<body>  
    <header>
        <a>
            <img src="../../images/NotesPaper.png" alt="DarkPad Logo" id="headerImage">
        </a>
        <h1 id="headerText">DarkPad</h1>
        <div id="headerIcon">
            <div class="headerIconParts"></div>
            <div class="headerIconParts"></div>
            <div class="headerIconParts"></div>
        </div>
    </header>
    
    <main>
        <form id="loginForm">
            <h2>Login</h2>

            <label for="emailInput">Email:</label>
            <div class="loginInputFields">
                <input type="email" id="emailInput" name="email" autocomplete="email" required placeholder="Input your email">
                <img class="inputStatus" id="emailStatus" src="../../images/QuestionMark.png"></img>
            </div>
            
            <hr>

            <label for="passwordInput">Password:</label>
            <div class="loginInputFields">
                <input type="password" id="passwordInput" name="password" minlength="8" maxlength="20" required placeholder="Input your password">
                <img class="inputStatus" id="passwordStatus" src="../../images/QuestionMark.png"></img>
            </div>
            <hr>

            <button type="submit" id="loginButton">Login</button>
            <a id="loginRegisterLink" href="./register.html"><p>Create account</p></a>
        </form>
    </main>

    <footer>
        &copy; 2025 Matúš Hupčík
    </footer>

    <script type="module" src="../../js/tools/inputField.js"></script>
    <script type="module" src="../../js/account/accountManage.js"></script>
</body>
</html>
